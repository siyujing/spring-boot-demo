

spring.jpa:
  show-sql: true
#  generate-ddl: true
#  hibernate.ddl-auto: update
  database-platform: org.hibernate.dialect.MySQL5Dialect
  hibernate.naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# 配置mysql
spring.datasource.url: jdbc:mysql://127.0.0.1:3306/lzx?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username: root
spring.datasource.password: 123456
spring.datasource.driver-class-name: com.mysql.jdbc.Driver

spring.datasource.dbcp:
  test-while-idle: true
  validation-query: SELECT 1
spring.datasource.tomcat:
  test-on-connect: true

# 配置mongo
spring.data.mongodb.uri: mongodb://root:123456@localhost:27017/bebase?authSource=admin
#  authentication-database: admin
#  host: localhost
#  database: bebase
#  username: root
#  password: 123456
#  port: 27017
spring.jooq:
  sql-dialect: org.hibernate.dialect.MySQL5InnoDBDialect

server:
  port: 8081
